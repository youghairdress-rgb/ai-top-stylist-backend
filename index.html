<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Top Stylist Diagnosis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff;
        }
        .card {
            background-color: white;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #14b8a6; /* Teal */
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0d9488;
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        .loader {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #14b8a6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-4">

        <!-- Screen 1: Start -->
        <div id="startScreen" class="card p-8 text-center">
            <div class="w-24 h-24 bg-teal-100 rounded-full mx-auto flex items-center justify-center mb-6">
                <span class="text-teal-500 font-bold text-lg">LOGO</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">YHD AI Diagnosis</h1>
            <p class="text-gray-500 mt-2 mb-8">お客様の『似合う』を実現するためにAIが分析し、最適なアドバイスを伝えます！</p>
            <button onclick="showScreen('profileScreen')" class="w-full py-3 px-6 rounded-xl font-semibold btn-primary">診断を始める</button>
        </div>

        <!-- Screen 2: Profile -->
        <div id="profileScreen" class="card p-8 hidden">
            <h2 class="text-xl font-bold text-center mb-6">プロフィール入力</h2>
            <div class="space-y-4">
                <div>
                    <label class="font-medium text-gray-600">お名前</label>
                    <input type="text" id="userName" value="テストユーザー" class="w-full mt-1 p-3 bg-gray-100 rounded-lg border focus:ring-2 focus:ring-teal-400">
                </div>
                <div>
                    <span class="font-medium text-gray-600">性別</span>
                    <div class="flex justify-around mt-2">
                        <label><input type="radio" name="gender" value="female" checked> 女性</label>
                        <label><input type="radio" name="gender" value="male"> 男性</label>
                        <label><input type="radio" name="gender" value="other"> その他</label>
                    </div>
                </div>
            </div>
            <button onclick="showScreen('uploadScreen')" class="w-full py-3 px-6 rounded-xl font-semibold btn-primary mt-8">撮影に進む</button>
        </div>

        <!-- Screen 3: Upload -->
        <div id="uploadScreen" class="card p-8 hidden">
            <h2 class="text-xl font-bold text-center mb-6">写真・動画撮影</h2>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <span>写真：正面</span>
                    <input type="file" id="front_image" accept="image/*" class="hidden">
                    <button onclick="document.getElementById('front_image').click()" class="px-4 py-2 border rounded-lg">撮影する</button>
                </div>
                 <!-- Add side and back image inputs if needed -->
            </div>
            <button onclick="startDiagnosis()" class="w-full py-3 px-6 rounded-xl font-semibold btn-primary mt-8">AI診断をリクエストする</button>
        </div>

        <!-- Screen 4: Loading -->
        <div id="loadingScreen" class="card p-8 text-center hidden">
            <div class="loader mx-auto"></div>
            <h2 class="text-xl font-bold mt-6" id="loadingStatus">AIが診断中です</h2>
            <p class="text-gray-500 mt-2">診断リクエストを送信中...</p>
        </div>

        <!-- Screen 5: Results -->
        <div id="resultScreen" class="card p-6 hidden">
            <h2 class="text-2xl font-bold text-center mb-6">AI診断結果</h2>
            <div id="diagnosisResult" class="space-y-6"></div>
            <div id="proposalResult" class="mt-8 space-y-6"></div>
            <button onclick="showScreen('startScreen')" class="w-full py-3 mt-8 rounded-xl font-semibold btn-secondary">トップに戻る</button>
        </div>

    </div>

    <script>
        // --- Configuration ---
        const API_BASE_URL = "https://ai-top-stylist-backend.onrender.com";

        // --- UI Navigation ---
        function showScreen(screenId) {
            ['startScreen', 'profileScreen', 'uploadScreen', 'loadingScreen', 'resultScreen'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        // --- Main Diagnosis Logic ---
        async function startDiagnosis() {
            const frontImageFile = document.getElementById('front_image').files[0];
            if (!frontImageFile) {
                alert('正面の画像をアップロードしてください。');
                return;
            }

            showScreen('loadingScreen');
            document.getElementById('loadingStatus').innerText = '診断リクエストを送信中...';

            const formData = new FormData();
            formData.append('front_image', frontImageFile);

            try {
                // Step 1: Start the diagnosis and get a task ID
                const response = await fetch(`${API_BASE_URL}/diagnose`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`診断の開始に失敗しました: ${response.statusText}`);
                }

                const data = await response.json();
                const taskId = data.task_id;
                
                if (!taskId) {
                    throw new Error('タスクIDが取得できませんでした。');
                }
                
                console.log(`診断タスクを開始しました。Task ID: ${taskId}`);
                
                // Step 2: Poll for the result using the task ID
                pollForResult(taskId);

            } catch (error) {
                console.error('Error during diagnosis:', error);
                alert(`診断中にエラーが発生しました: ${error.message}`);
                showScreen('uploadScreen'); // Go back to upload screen on error
            }
        }

        function pollForResult(taskId) {
            document.getElementById('loadingStatus').innerText = 'AIが分析中です...';
            
            const intervalId = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/get_result?task_id=${taskId}`);
                    
                    if (!response.ok) {
                        // Stop polling if the server returns a bad status
                        throw new Error(`結果の取得に失敗しました: ${response.statusText}`);
                    }
                    
                    const data = await response.json();

                    if (data.status === 'complete') {
                        clearInterval(intervalId);
                        console.log('診断が完了しました。', data.data);
                        displayResults(data.data);
                        showScreen('resultScreen');
                    } else if (data.status === 'error') {
                        clearInterval(intervalId);
                        throw new Error(`AIの診断中にエラーが発生しました: ${data.message}`);
                    } else {
                        // Still pending, continue polling
                        console.log(`診断ステータス: ${data.status || 'pending'}`);
                        // You could update the loading status text here if desired
                        // document.getElementById('loadingStatus').innerText = `AIが分析中です (${data.status})...`;
                    }
                } catch (error) {
                    clearInterval(intervalId);
                    console.error('Polling error:', error);
                    alert(error.message);
                    showScreen('uploadScreen');
                }
            }, 5000); // Poll every 5 seconds
        }

        // --- Result Display ---
        function displayResults(data) {
            const diagnosisContainer = document.getElementById('diagnosisResult');
            const proposalContainer = document.getElementById('proposalResult');
            diagnosisContainer.innerHTML = '';
            proposalContainer.innerHTML = '';

            // Display Diagnosis
            for (const [key, value] of Object.entries(data.diagnosis)) {
                let html = `<div class="p-4 bg-gray-50 rounded-lg"><h3 class="font-bold mb-2">${key.replace('_diagnosis','')}診断</h3><ul>`;
                for(const [itemKey, itemValue] of Object.entries(value)) {
                    html += `<li class="flex justify-between"><span>${itemKey}</span><strong>${itemValue}</strong></li>`;
                }
                html += '</ul></div>';
                diagnosisContainer.innerHTML += html;
            }

            // Display Proposals
            const proposals = data.proposals;
            proposalContainer.innerHTML += `
                <div class="mt-8">
                    <h3 class="text-xl font-bold text-center mb-4">ヘアスタイル提案</h3>
                    <div class="grid grid-cols-2 gap-4">
                        ${proposals.hairstyles.map(style => `
                            <div class="p-4 bg-teal-50 rounded-xl text-center">
                                <h4 class="font-bold">${style.name}</h4>
                                <p class="text-sm text-gray-600 mt-1">${style.description}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
            proposalContainer.innerHTML += `
                 <div class="mt-8">
                    <h3 class="text-xl font-bold text-center mb-4">ヘアカラー提案</h3>
                    <div class="grid grid-cols-2 gap-4">
                        ${proposals.hair_colors.map(color => `
                            <div class="p-4 bg-emerald-50 rounded-xl text-center">
                                <h4 class="font-bold">${color.name}</h4>
                                <p class="text-sm text-gray-600 mt-1">${color.description}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
            proposalContainer.innerHTML += `
                <div class="mt-8 p-4 bg-blue-50 rounded-xl">
                    <h3 class="font-bold mb-2">トップスタイリストAIより</h3>
                    <p class="text-gray-700">${proposals.top_stylist_comment}</p>
                </div>`;
        }

        // Initialize the first screen
        showScreen('startScreen');
    </script>
</body>
</html>
